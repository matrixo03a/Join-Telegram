<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Telegram</title>

  <!-- Prevent zooming on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .info-message {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin-bottom: 30px;
      max-width: 90%;
    }

    .telegram-button {
      background-color: #0088cc; /* Telegram blue */
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(0, 136, 204, 0.4);
    }

    .telegram-button:hover {
      background-color: #007ab8;
      transform: scale(1.03);
    }

    .telegram-button:active {
      transform: scale(0.98);
    }

    .telegram-button svg {
      width: 22px;
      height: 22px;
      margin-right: 10px;
      fill: white;
    }
  </style>
</head>
<body>

  <div class="container">

    <p class="info-message">
      <strong>This bot has been newly created. Many more features will be added here soon!</strong>
    </p>

    <a class="telegram-button" href="https://t.me/+9mVjhPoVRl1kMzVl" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
        <path d="M120,0C53.73,0,0,53.73,0,120s53.73,120,120,120s120-53.73,120-120S186.27,0,120,0z M174.65,80.45 
        l-19.71,92.89c-1.49,6.61-5.46,8.25-11.06,5.14l-30.55-22.52l-14.74,14.2c-1.63,1.63-3,3-6.12,3l2.18-30.89l56.27-50.76 
        c2.45-2.18-0.53-3.4-3.79-1.22l-69.48,43.68l-29.91-9.34c-6.49-2.04-6.61-6.49,1.37-9.61l116.84-45.08 
        C170.84,70.12,176.29,72.57,174.65,80.45z"/>
      </svg>
      Join Telegram
    </a>

  </div>

</body>
</html>
